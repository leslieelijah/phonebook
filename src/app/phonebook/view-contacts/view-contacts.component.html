<table class="table table-striped table-dark" *ngIf="viewPhonebookResponse">
    <thead>
        <tr>
            <th scope="col">
              <input [(ngModel)]="searchText" placeholder="Search firstname" class="form-control">
            </th>
            <th scope="col">Surname</th>
            <th scope="col">Company or Relationship</th>
            <th scope="col">Phone number</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of viewPhonebookResponse | filter: searchText">
        <tr>
            <td>{{item.firstName}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.companyOrRelationship}}</td>
            <td>{{item.phoneNumber}}</td>
        </tr>
    </tbody>
</table>
