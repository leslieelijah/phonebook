<table class="table table-striped table-dark" *ngIf="viewPhonebookResponse">
    <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Surname</th>
            <th scope="col">Company or Relationship</th>
            <th scope="col">Phone number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of viewPhonebookResponse">
            <td>{{item.firstName}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.companyOrRelationship}}</td>
            <td>{{item.phoneNumber}}</td>
        </tr>
    </tbody>
</table>
