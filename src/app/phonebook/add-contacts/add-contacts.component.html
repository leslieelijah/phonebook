<form (ngSubmit)="onAddToPhonebook(firstName, surname, companyOrRelationship, phoneNumber)">

    <div class="form-group">
        <h6>Add contact to phone book</h6>
    </div>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" [(ngModel)]='firstName' class="form-control" id="firstName" aria-describedby="fullName" placeholder="Enter first name">
        <!-- <div [hidden]="!firstName.valid || !firstName.pristine" class="alert alert-danger">        
           Name is required
        </div> -->
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname" [(ngModel)]='surname' class="form-control" id="surname" aria-describedby="surname" placeholder="Enter surname">
    </div>

    <div class="form-group">
        <label for="companyOrRelationship">Company or Relationship</label>
        <input type="text" name="companyOrRelationship" [(ngModel)]='companyOrRelationship' class="form-control" id="companyOrRelationship" placeholder="Enter company or relationship">
    </div>

    <div class="form-group">
        <label for="phoneNumber">Number</label>
        <input type="text" name="phoneNumber" [(ngModel)]='this.phoneNumber' class="form-control" id="phoneNumber" placeholder="Enter phone number">
    </div>

    <button type="submit" class="btn btn-primary">Add to contact list</button>

</form>
