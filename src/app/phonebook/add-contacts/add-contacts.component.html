<form>
    <div class="form-group">
        <h6>Add contact to phone book</h6>
    </div>

    <div class="form-group">
        <label for="fullName">Full name</label>
        <input type="fullName" class="form-control" id="fullName" aria-describedby="fullName" placeholder="Enter full name">
    </div>
    <div class="form-group">
        <label for="mobileNumber">Number</label>
        <input type="mobileNumber" class="form-control" id="mobileNumber" placeholder="Enter number">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addToPhonebook()">Add to contact list</button>
</form>
